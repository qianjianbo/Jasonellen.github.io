<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>我一个上线项目</title>
</head>
<style>
	ul{
		list-style: none;
	}
	li{
		float: left;
	}
</style>
<body>
	<ul>
		<li><button>按钮1</button></li>
		<li><button>按钮2</button></li>
		<li><button>按钮3</button></li>
		<li><button>按钮4</button></li>
		<li><button>按钮5</button></li>
		<li><button>按钮6</button></li>
		<li><button>按钮7</button></li>
		<li><button>按钮8</button></li>
		<li><button>按钮9</button></li>
		<li><button>按钮10</button></li>
	</ul>
	<script>

		for (var i = 0; i <10; i++) {
			document.getElementsByTagName('button')[i].onclick=function(){
			alert('点啥类？');
			}
		}
	</script>
</body>
</html>
